version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: battery-hub-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beppp}
      POSTGRES_USER: ${POSTGRES_USER:-beppp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beppp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battery-hub-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: battery-hub-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beppp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-beppp}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-key}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change-this-webhook-secret}
      ALGORITHM: ${ALGORITHM:-HS256}
      DEBUG: ${DEBUG:-False}
      USER_TOKEN_EXPIRE_HOURS: ${USER_TOKEN_EXPIRE_HOURS:-24}
      BATTERY_TOKEN_EXPIRE_HOURS: ${BATTERY_TOKEN_EXPIRE_HOURS:-8760}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
      - ./api:/app/api
      - ./alembic:/app/alembic
      - ./models.py:/app/models.py
      - ./database.py:/app/database.py
      - ./config.py:/app/config.py
    networks:
      - battery-hub-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Checking if database needs initialization...' &&
        python -c 'from database import SessionLocal, engine; from sqlalchemy import inspect; db = SessionLocal(); insp = inspect(engine); tables = insp.get_table_names(); db.close(); exit(0 if tables else 1)' || (echo 'Initializing new database...' && python -c 'from database import init_db; init_db()' && echo 'Stamping database with current migration version...' && alembic stamp head) &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Panel Analytics Dashboard
  panel:
    build:
      context: .
      dockerfile: Dockerfile.panel
    container_name: battery-hub-panel
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beppp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-beppp}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-key}
    depends_on:
      - postgres
      - api
    ports:
      - "${PANEL_PORT:-5100}:5100"
    networks:
      - battery-hub-network
    restart: unless-stopped

  # JupyterLab for Panel Development
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: battery-hub-jupyter
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beppp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-beppp}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-key}
    depends_on:
      - postgres
      - api
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./panel_dashboard:/app/panel_dashboard
      - ./models.py:/app/models.py
      - ./database.py:/app/database.py
      - ./config.py:/app/config.py
    networks:
      - battery-hub-network
    restart: unless-stopped

  # Quasar Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:8000}
        - PANEL_URL=${PANEL_URL:-http://localhost:5100}
    container_name: battery-hub-frontend
    environment:
      - API_URL=${API_URL:-http://localhost:8000}
      - PANEL_URL=${PANEL_URL:-http://localhost:5100}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
      - panel
    networks:
      - battery-hub-network
    restart: unless-stopped

  # Cron Service for Scheduled Tasks (e.g., subscription billing)
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: battery-hub-cron
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-beppp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-beppp}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - battery-hub-network
    restart: unless-stopped
    # To disable cron service, comment out this entire service or stop it with:
    # docker-compose stop cron

volumes:
  postgres_data:
    driver: local

networks:
  battery-hub-network:
    driver: bridge
