user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Hide nginx version
    server_tokens off;

    # Rate limiting zones
    # General rate limit: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # API rate limit: 20 requests per second per IP (APIs need more)
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # Login rate limit: 5 requests per minute per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Webhook rate limit: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Enhanced security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy is handled by individual service nginx configs (frontend, api, panel)
    # to allow each service to have its own appropriate CSP policy

    # HSTS (HTTP Strict Transport Security) - uncomment after SSL is working
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
